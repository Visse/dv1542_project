GpuProgram:
    Name: ComputeParticleSimulation
    Shaders:
        - Type: Compute
          Source: ParticleSimulation.glsl
          
GpuProgram:
    Name: ComputeParticleShader
    Shaders:
        - Type: Vertex
          Source: ParticleVertex.glsl
        - Type: Fragment
          Source: ParticleFragment.glsl

Material:
    Name: ComputeParticleMaterial
    Source: Particle.material
    
GpuProgram:
    Name: ComputeParticleAttractorShader
    Shaders:
        - Type: Vertex
          Source: ParticleAttractorVertex.glsl
        - Type: Fragment
          Source: ParticleAttractorFragment.glsl
    
Material:
    Name: ComputeParticleAttractorMaterial
    Source: ParticleAttractor.material